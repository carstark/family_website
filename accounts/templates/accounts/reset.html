<!doctype html>
<html lang="en" data-bs-theme="auto">
{% extends 'base.html' %}

{% block content %}
<main>
  <div class="container">
    <h1 class="text-center pt-4">Reset Password</h1>
    <form method="POST" action="{% url 'reset' %}" class="text-center">
      {% csrf_token %}
      <br/>
      Key that was sent to {{ given_username }}'s email:
      <br/>
      <input type="text" name="key"/>
      <br/>
      New Password:
      <br/>
      <input type="password" name="password1"/>
      <br/>
      Confirm New Password:
      <br/>
      <input type="password" name="password2"/>
      <br/>
      <input class="btn btn-primary my-2" type="submit" value="Reset"/>
    </form>
    <h5 class="text-center pt-4">
      {% if error %}
      <br/>
      {{ error }}
      <br/>
      {% endif %}
    </h5>
  </div>
</main>
{% endblock %}

</html>
