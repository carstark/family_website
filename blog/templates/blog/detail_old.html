<!doctype html>
<html lang="en" data-bs-theme="auto">
{% extends 'base.html' %}

{% block content %}
<main>
  <div class="container">

    <h1 class="text-center pt-4">{{ blog.title }}</h1>
    <p class="text-center">{{ blog.pub_date }}</p>
    <img class="img-fluid" src="{{ blog.image.url }}" >
    <br />
    <br />
    <p align="justify"> {{ blog.body }} </p>

  </div>
</main>
{% endblock %}

</html>
