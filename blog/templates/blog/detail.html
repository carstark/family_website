<!doctype html>
<html lang="en" data-bs-theme="auto">
{% extends 'base.html' %}

{% block content %}
<main>
  <div class="row">
    <div class="col-2">
      <img src="{{ blog.author_icon.url }}" class="img-fluid"/>
    </div>
    <div class="col-10">
      <a href="{{ blog.url }}"><h1>{{ blog.title }}</h1></a>
    </div>
  </div>
  <div class="row">
    <div class="col-2 text-center">
      <h4>{{ blog.author }}</h4>
    </div>
    <div class="col-6 text-end">
      <h4>{{ blog.pub_date }}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <img src="{{ blog.image.url }}" class="img-fluid"/>
    </div>
    <div class="col-4">
      <a href="javascript:{document.getElementById('upvote').submit()}">
        <button class="btn btn-primary btn-lg btn-block">
          <svg width="48" height="48" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15.25 14.25L12 10.75L8.75 14.25"/>
          </svg>
           Upvote {{ blog.votes_total }}
        </button>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <p>{{ blog.body }}</p>
    </div>
  </div>
  <form id="upvote" method="POST" action="{% url 'upvote' blog.id %}">
    {% csrf_token %}
    <input type="hidden"/>
  </form>
</main>
{% endblock %}

</html>
